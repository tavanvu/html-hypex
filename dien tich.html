<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = prompt("điểm môn hóa");
    let b = prompt(" điểm môn lý");
    let c = prompt(" điểm môn sinh");
    let h = parseInt(a);
    let l = parseInt(b);
    let s = parseInt(c);
    let tong = (h+l+s)/3;
    document.write("tong=" +tong);

</script>

</body>
