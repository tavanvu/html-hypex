<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let souta;
 souta = "<table border=''>"
 for (let i = 1; i <= 10; i++) {
     souta = souta + "<tr>";
     for (let j = 1; j <= 3; j++) {
         souta = souta + "<td>" + i+ "x"+ j + "=" +i * +j +"</td>";
     }
     souta = souta + "</tr>";
 }
 souta = souta + "</table>";
 document.write(souta);
</script>
</body>
</html>
