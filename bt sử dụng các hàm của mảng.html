<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var num= 423568
var str = num.toString()
var result = [0]
var x
for (x=1;x<str.length;x++){
    if (str[x-1]%2===0&& str[x]%2===0){
        result.push(str[x]+ '-');
    }else
        result.push(str[x])
}
document.write(result)
</script>
</body>
</html>
