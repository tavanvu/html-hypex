<html lang="en">
<head>

<body>
<input type="text" id="nhap">
<button type="button" onclick="haha()" >Tính số ngày</button>
<script>
  function haha(){
    let a = document.getElementById("nhap").value
    switch (a){
      case ("1"):
        case ("3"):
      case ("5"):
      case ("7"):
      case ("8"):
      case ("10"):
      case ("12"):
        alert("31 ngày");
            break;
      case ("2"):
        alert("28 ngày");
        break;
      case ("4"):
      case ("6"):
      case ("9"):
      case ("11"):
        alert('30 NGÀY');
            break
    }
  }
</script>
</body>
</html>
